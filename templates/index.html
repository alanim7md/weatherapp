<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to bottom right, #4facfe, #00f2fe);
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 400px;
            margin-top: 80px;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.25);
            border-radius: 16px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 2rem;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        input[type="text"] {
            padding: 10px;
            font-size: 1rem;
            border: none;
            border-radius: 8px;
            outline: none;
        }

        button {
            padding: 10px;
            font-size: 1rem;
            border: none;
            background-color: #ffffff;
            color: #0077ff;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background-color: #f0f0f0;
        }

        .weather-box {
            margin-top: 20px;
        }

        .error {
            margin-top: 20px;
            color: #ffcccc;
        }

        @media (max-width: 480px) {
            .container {
                margin-top: 40px;
                padding: 15px;
            }

            h1 {
                font-size: 1.5rem;
            }

            input, button {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŒ¤ My Love For Farah</h1>
        <form method="POST">
            <input type="text" name="city" placeholder="Enter city name" required>
            <button type="submit">Get Weather</button>
        </form>

        {% if weather %}
            <div class="weather-box">
                <h2>{{ weather.city }}</h2>
                <p>ðŸŒ¡ Temperature: {{ weather.temperature }} Â°C</p>
                <p>ðŸ“‹ Condition: {{ weather.condition }}</p>
            </div>
        {% elif error %}
            <div class="error">{{ error }}</div>
        {% endif %}
    </div>
</body>
</html>
